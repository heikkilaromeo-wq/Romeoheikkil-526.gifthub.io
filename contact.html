<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Romeo Heikkilä — Contact</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#171717;
  --text:#eaeaea;
  --muted:#bdbdbd;
  --panel:#1b1b1b;
  --card:#ffffff;
  --border:#2a2a2a;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:16px;
}

*{ box-sizing:border-box }
html,body{ height:100% }
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}


.topbar{
  position:sticky; top:0; z-index:10;
  background:rgba(23,23,23,.9);
  backdrop-filter:blur(6px);
  box-shadow:var(--shadow);
}
.topbar__inner{
  max-width:1200px; margin:0 auto;
  height:64px; display:grid; grid-template-columns:1fr auto;
  align-items:center; gap:16px; padding:0 18px;
}
.brand{ color:var(--text); text-decoration:none; font-weight:700 }
.nav{ display:flex; gap:40px }
.nav a{
  color:var(--muted); text-decoration:none; font-weight:600; font-size:14px;
}
.nav a:hover, .nav .is-active{ color:var(--text) }


.wrap{ max-width:1200px; margin:0 auto; padding:0 18px }
.contact-grid{
  display:grid;
  grid-template-columns: 1.05fr 1fr;
  gap:36px;
  align-items:start;
  min-height: calc(100vh - 120px);
  padding:24px 0 56px;
}
@media (max-width:1000px){
  .contact-grid{ grid-template-columns:1fr; }
}

.info-card{
  background:var(--card);
  color:#111;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:48px 56px;
}
.info-title{
  margin:0 0 32px;
  font-size: clamp(22px, 3.5vw, 28px);
  font-weight:600;
}
.info-line{ margin:24px 0 0; color:#222 }
.info-line a{ color:#111; text-decoration:none; border-bottom:1px solid #ddd }
.info-icons{ margin-top:28px; display:flex; gap:16px; align-items:center }
.icon-btn{
  width:28px; height:28px; border-radius:50%;
  display:inline-grid; place-items:center;
  border:1px solid #111; color:#111;
  text-decoration:none;
}


.form-card{
  padding-top:24px;
}
label{ display:block; margin:0 0 10px; color:var(--muted); font-size:14px }
.row{ display:grid; grid-template-columns:1fr 1fr; gap:18px }
@media (max-width:700px){ .row{ grid-template-columns:1fr } }

input, textarea{
  width:100%;
  padding:12px 14px;
  background:#1f1f1f;
  color:var(--text);
  border:1px solid #444;
  border-radius:6px;
  outline:none;
}
input:focus, textarea:focus{ border-color:#666 }

button{
  width:100%;
  padding:12px 18px;
  margin-top:14px;
  border:0;
  border-radius:2px;
  background:#fff;
  color:#111;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 2px 0 rgba(0,0,0,.25) inset;
}
button:hover{ filter:brightness(0.97) }
.help{ color:var(--muted); font-size:13px; margin-top:6px }
</style>
</head>
<body>

<header class="topbar">
  <div class="topbar__inner">
    <a class="brand" href="Oma verkkosivu.html" target="_blank" rel="noopener">Romeo Heikkilä</a>
    <nav class="nav">
      <a href="index.html" target="_blank" rel="noopener">Home</a>
      <a href="csisäinencss.html" target="_blank" rel="noopener">CV</a>
      <a href="contact.html" class="is-active" target="_blank" rel="noopener">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="contact-grid">

   
    <aside class="info-card">
      <h2 class="info-title">Get in touch with me</h2>


      <p class="info-line">Email: <a href="mailto:heikkilaromeo@gmail.com">heikkilaromeo@gmail.com</a></p>

      <div class="info-icons">
        
        <a class="icon-btn" href="https://instagram.com/heikkilaromeo/" target="_blank" rel="noopener" aria-label="Instagram">
          
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm11 2a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2.2A2.8 2.8 0 1 0 12 15.8 2.8 2.8 0 0 0 12 9.2z"/>
          </svg>
        </a>
      </div>
    </aside>

    
    <div class="form-card">
      <form onsubmit="event.preventDefault();Thanks!">
        <div class="row">
          <div>
            <label for="first">First Name</label>
            <input id="first" name="first" autocomplete="given-name">
          </div>
          <div>
            <label for="last">Last Name</label>
            <input id="last" name="last" autocomplete="family-name">
          </div>
        </div>

        <div style="margin-top:14px">
          <label for="email">Email *</label>
          <input id="email" type="email" name="email" required autocomplete="email">
        </div>

        <div style="margin-top:14px">
          <label for="msg">Message</label>
          <textarea id="msg" name="message" rows="6"></textarea>
        </div>

        <button type="submit">Send</button>
       
      </form>
    </div>

  </section>
</main>

</body>
</html>
